

<div class="game-wrapper">

    <div class="board-container">
        <div class="players"
        *ngFor="let player of players"
        [style.left]="player.style.left"
        [style.marginTop]="player.style.marginTop"
        [style.paddingTop]="player.style.paddingTop"
        [style.marginLeft]="player.style.marginLeft"
        [style.bottom]="player.style.bottom">
            <div class="player-indicator"
            [style.background]="player.style.background"></div>
        </div>

        <mat-grid-list cols="10" rowHeight="2:1.5">
            <mat-grid-tile
            *ngFor="let step of steps">
                <div>
                    <div class="step">{{step.step}}</div>
                    <mat-icon 
                    *ngIf="step.obstacle"
                    aria-hidden="false" 
                    [attr.aria-label]="step.obstacle.description">{{step.obstacle.icon}}</mat-icon>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div class="game-info">
        <div>
            <button
            *ngFor="let i of [1,2,3,4,5,6]"
            (click)="setPosition(players[0], players[0].position + i)">{{i}}</button>
        </div>
        <div>
            <button
            *ngFor="let i of [1,2,3,4,5,6]"
            (click)="setPosition(players[1], players[1].position + i)">{{i}}</button>
        </div>
        <button mat-flat-button color="primary"
        (click)="addPlayer()">Add Player</button>
        <div class="player-list">
            <mat-accordion>
                <mat-expansion-panel
                *ngFor="let player of players">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        <strong>{{player.name}}</strong>
                    </mat-panel-title>
                    <mat-panel-description>
                        <span class="player-color"
                        [style.background]="player.color"></span>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>History</p>
                </mat-expansion-panel>
              </mat-accordion>
        </div>

    </div>

</div>
